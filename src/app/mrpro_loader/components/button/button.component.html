<button 
    class="button"
    [class.button--purple]="pallete === 'purple'"
    [class.button--orange]="pallete === 'orange'"
    (click)="onClick.emit()"
>
    <div class="button__content">
        @if (loading) {
            <div class="loader"></div>
        }
        @else {
            <span class="button__text">{{ text }}</span>
        }
    </div>
</button>
